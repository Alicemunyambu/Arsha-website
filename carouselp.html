<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <div class="container-fluid">
        <div class="container">
            <div id="cr" class="carousel slide">
                <div class="carousel-inner">


                    <div class="carousel-item active">
                        <img class="w-100 d-block" src="b4.jpg" alt="">
                    </div>

                    <div class="carousel-item ">
                        <img class="w-100 d-block" src="b5.jpg" alt="">
                    </div>

                    <div class="carousel-item ">
                        <img class="w-100 d-block" src="b6.jpg" alt="">
                    </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#cr" data-bs-slide="">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#cr" data-bs-slide="">
                    <span class="carousel-control-next-icon"></span>
                </button>
                
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
